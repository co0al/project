<body>
  <header>
    <!--네비게이션  -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>

            <li><a href="list.html">사원목록 <span class="sr-only">(current)</span></a></li>

  </header>
  <!-- 사원 등록 -->
  <section>
    <h2>사원 등록 내용</h2>
    <form action="13list.html" method="post">
      <form class="container">
        <div class="form-group">
          <label for="Inputnewid">사원번호</label>
          <input type="id" class="form-control" id="newid" placeholder="사원번호">
        </div>
        <div class="form-group">
          <label for="Inputnewname">이름</label>
          <input type="text" class="form-control" id="newname" placeholder="이름">
        </div>
        <div class="form-group">
          <label for="Inputnewlevel">직급</label>
          <input type="text" class="form-control" id="newlevel" placeholder="직급">
        </div>
        <div class="form-group">
          <label for="Inputnewdepname">부서</label>
          <input type="text" class="form-control" id="newdepname" placeholder="부서">
        </div>
        <div class="form-group">
          <label for="Inputnewteam">소속팀</label>
          <input type="text" class="form-control" id="newteam" placeholder="소속팀">
        </div>
        <div class="form-group">
          <label for="Inputnewbirth">생년월일</label>
          <input type="date" class="form-control" id="newbirth" placeholder="생년월일">
        </div>
        <div class="form-group">
          <label for="Inputnewpnem">전화번호</label>
          <input type="tel" class="form-control" id="newpnem" placeholder="전화번호">
        </div>
        <div class="form-group">
          <label for="Inputnewtel">내선번호</label>
          <input type="tel" class="form-control" id="newtel" placeholder="내선번호">
        </div>
        <div class="form-group">
          <label for="Inputnewaddress">주소</label>
          <input type="text" class="form-control" id="newaddress" placeholder="주소">
        </div>
        <div class="form-group">
          <label for="Inputnewpay">연봉</label>
          <input type="text" class="form-control" id="newpay" placeholder="연봉">
        </div>
        <div class="form-group">
          <label for="Inputnewdate">입사날짜</label>
          <input type="date" class="form-control" id="newdate" placeholder="입사날짜">
        </div>
        <div class="form-group">
          <label for="Inputnewwantteam">희망부서/팀</label>
          <input type="text" class="form-control" id="newwantteam" placeholder="희망부서/팀">
        </div>
        <div class="btn-area">
          <button type="submit" class="btn-submit"><a href="list.html">등록하기</a></button>
          <input type="reset" value="다시작성">
          <button type="submit" class="btn-backlist"><a href="list.html">목록으로</a></button>
        </div>
    </form>
  </section>

    <small>copyright&copy;tjoeun. All rights reserved.</small>

</body>
</html>
