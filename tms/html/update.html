<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TMS-사원관리시스템</title>

  <link rel="stylesheet" href="../css/tms.css">

  <![endif]-->
  </head>
<body>
  <header>
    <!--네비게이션  -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="../images/logo.PNG" alt="logo"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="list.html">사원목록 <span class="sr-only">(current)</span></a></li>
            <li  class="active"><a href="insert.html">사원등록</a></li>

          <ul class="nav navbar-nav navbar-right">

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- 사원 수정 -->
  <section>
    <h2>사원 정보 수정</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">사원번호</label>
        <div class="col-sm-10">
          <p class="form-control-static">1004</p>
        </div>
      </div>
      <div class="form-group">
        <label for="inputRename" class="col-sm-2 control-label">이름</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputRename" placeholder="이름">
        </div>
      </div>
      <div class="form-group">
        <label for="inputRelevel" class="col-sm-2 control-label">직급</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputRelevel" placeholder="직급">
        </div>
      </div>
      <div class="form-group">
        <label for="inputRedepname" class="col-sm-2 control-label">부서</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputRedepname" placeholder="부서">
        </div>
      </div>
      <div class="form-group">
        <label for="inputReteam" class="col-sm-2 control-label">소속팀</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputReteam" placeholder="소속팀">
        </div>
      </div>
      <div class="form-group">
        <label for="inputRebirth" class="col-sm-2 control-label">생년월일</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputRebirth" placeholder="생년월일">
        </div>
      </div>
      <div class="form-group">
        <label for="inputRepnum" class="col-sm-2 control-label">전화번호</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="inputRepnum" placeholder="전화번호">
        </div>
      </div>
      <div class="form-group">
        <label for="inputRetel" class="col-sm-2 control-label">내선번호</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="inputRetel" placeholder="내선번호">
        </div>
      </div>
      <div class="form-group">
        <label for="inputReaddress" class="col-sm-2 control-label">주소</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputReaddress" placeholder="주소">
        </div>
      </div>
      <div class="form-group">
        <label for="inputRepay" class="col-sm-2 control-label">연봉</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputRepay" placeholder="연봉">
        </div>
      </div>
      <div class="form-group">
        <label for="inputRedate" class="col-sm-2 control-label">입사날짜</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputRedate" placeholder="입사날짜">
        </div>
      </div>
      <div class="form-group">
        <label for="inputRewantteam" class="col-sm-2 control-label">희망부서/팀</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputRewantteam" placeholder="희망부서/팀">
        </div>
    </form>
    <br>
      <div class="btn-area">
        <button type="submit" class="btn btn-default"><a href="detail.html">수정하기</a></button>
        <input type="reset" value="다시작성">
        <button type="submit" class="btn btn-default"><a href="list.html">목록으로</a></button>
      </div>
  </section>

    <small>copyright&copy;tjoeun. All rights reserved.</small>
  </footer>

</body>
</html>
