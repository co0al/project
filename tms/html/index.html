<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TMS-사원관리시스템</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/tms.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- 로그인 페이지 -->
  <form class="container">
    <h2>TJOEUN 사원 로그인</h2>
    <div class="form-group">
      <label for="Id">사원번호</label>
      <input type="text" class="form-control" id="Id" placeholder="사원번호를 입력하세요">
    </div>
    <div class="form-group">
      <label for="Pw">비밀번호</label>
      <input type="password" class="form-control" id="Pw" placeholder="비밀번호를 입력하세요">
    </div>
    <button class="btn-login"><a href="list.html">로그인</a></button>
    <button class="btn-default" data-toggle="modal" data-target="#deletemodal"><a href="#">비밀번호찾기</a></button>
  </form>
  <!-- 비밀번호 찾기 팝업창 -->
  <div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="deletemodalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="deletemodalLabel">비밀번호찾기</h4>
        </div>
        <div class="modal-body">
          사원번호를 입력하세요.
          <label>
            <input type="text">
          </label>
          <button type="button" class="btn-search">찾기</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">확인</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <small>copyright&copy;tjoeun. All rights reserved.</small>
  </footer>
</body>
</html>
